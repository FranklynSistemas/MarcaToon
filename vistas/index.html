<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>MarcaToon</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<meta name="Description" content="Marketing Divertido">
		<meta name="mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<!--Facebook-->
		<meta property="og:url"           content="http://marcatoon.com" />
	  	<meta property="og:type"          content="website" />
	  	<meta property="og:title"         content="MarcaToon" />
	  	<meta property="og:description"   content="Marketing Divertido" />
	  	<meta property="og:image"         content="http://marcatoon.com/assets/images/Logo.png" />
		<link rel="manifest" href="js/manifest.json">
		<link rel="apple-touch-icon-precomposed" href="img/Logo.png"/>
    	<link rel="shortcut icon" type="image/png" href="img/Logo.png"/>
		<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/flexboxgrid/6.3.1/flexboxgrid.min.css" type="text/css" >
	    <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
	    <link rel="stylesheet" href="css/alertify.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/sweetalert2.min.css">
	    <link rel="stylesheet" href="css/normalize.css">
	    <link rel="stylesheet" href="css/styleJuego.css">
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://code.jquery.com/jquery-2.2.0.js"></script>
		<script src="js/socket.js"></script>
		<script src="/socket.io/socket.io.js"></script>
		<script src="js/sweetalert2.min.js"></script>
		<script type="text/javascript" src="js/isMobile.js"></script>
		<script type="text/javascript" src="js/gamecontroller.js"></script>
		<script type="text/javascript" src="js/phaser.min.js"></script>
		<script type="text/javascript" src="js/Boot.js"></script>
		<script type="text/javascript" src="js/Preload.js"></script>
		<script type="text/javascript" src="js/Game.js"></script>

		<style>
		  body {
		    padding: 0px;
		    margin: 0px;
		  }
		  </style>
	</head>

	<body>
	<!-- Preloader -->
	     <div id="faceoff">
	        <div id="preloader"></div>
	        <div class="preloader-section"></div>
	     </div>
	<!-- Preloader end -->
	<!-- No portrait -->
		<div id="NoPortrait">
			<div id="textPlease"><h3>Â¡Gira tu celular!</h3></div>
			<div id="Please"></div>
		</div>
	<!-- Fin No portrait -->
	<div id="fb-root"></div>
		
		<div class="container">
			<div id="id" style="display:none">{{user._id}}</div>
			<div id="idFace" style="display:none">{{user.provider_id}}</div>
			<div id="nomUser"><p id="nameUser">{{user.name}}</p></div>
			<div id="numUsers"></div>
			<div class="row">
			    <div class="col-xs-8" id="juego" style="padding-right: 0rem !important;">
			    	<div id="dias"></div>
			    	<div id="start">Comenzar</div>
			        <div class="box" id="phaser"></div>
			        <div id="flechas">
			        	<div id="left"></div>
			        	<div id="right"></div>
			        </div>
			        <div id="Botones">
				    	<div id="jump"></div>
				    	<div id="down"></div>
			    	</div>
			        <div id="miPos"></div>
			        <div id="pausa" class="paused"></div>
			        <div id="sound" class="nosound"></div>
			        <div id="info"></div>
			        <div id="compartir">
			        <div class="fb-like" data-href="http://marcatoon.com" data-layout="button_count" data-action="like" data-size="small" data-show-faces="true" data-share="false"></div>
			        <div class="fb-share-button" data-href="http://marcatoon.com" data-layout="button_count" data-size="small" data-mobile-iframe="true"><a class="fb-xfbml-parse-ignore" target="_blank" href="https://www.facebook.com/sharer/sharer.php?u=http%3A%2F%2Fmarcatoon.com%2F&amp;src=sdkpreparse">Compartir</a></div>
			        </div>
			    </div>
					<div class="col-xs-4" id="contentRank" style="background-color: rgb(47, 62, 77); padding-right: 0rem !important; padding-left: 0rem !important;">
			        <div class="box" id="Rank">
			        			<div id="Equipos"></div>
								<div id="titleRank"><h1>Rank</h1></div>
								<div id="divRank"></div>
					</div>
			    </div>
			</div>
			<div class="row">
			    <div class="col-xs-8" style="padding-right: 0rem !important; background: white;">
			        <div class="box" id="Comentarios">
								<center><h1>Comentarios</h1></center>
								<div class="fb-comments" data-href="http://marcatoon.com" data-width="100%" data-numposts="5"></div>
							</div>
			    </div>
					<div class="col-xs-4" id="contentPremio">
			        <div class="box" id="Premio">
						<center><h1>Premios</h1></center>
						<div id="Premios">
							<div id="Premio01">	
							</div>
						</div>
					</div>
			    </div>
			</div>
		</div>
		<div id="fb-root"></div>
		<script>(function(d, s, id) {
		  var js, fjs = d.getElementsByTagName(s)[0];
		  if (d.getElementById(id)) return;
		  js = d.createElement(s); js.id = id;
		  js.src = "//connect.facebook.net/es_LA/sdk.js#xfbml=1&version=v2.8&appId=256510591443908";
		  fjs.parentNode.insertBefore(js, fjs);
		}(document, 'script', 'facebook-jssdk'));</script>

		<!-- include the main game file -->
		<script src="js/main.js"></script>

	</body>
</html>
